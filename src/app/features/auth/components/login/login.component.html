<div class="login-container">
  <div class="login-card">
    <h1>üè† CozyLife RPG</h1>
    <h2>Welcome Back!</h2>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          [disabled]="loading()"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          [disabled]="loading()"
          required
        />
      </div>

      @if (getErrorMessage()) {
        <div class="error-message">
          {{ getErrorMessage() }}
        </div>
      }

      <button
        type="submit"
        [disabled]="loading()"
        class="login-button"
      >
        @if (loading()) {
          <span>Logging in...</span>
        } @else {
          <span>Login</span>
        }
      </button>
    </form>
  </div>
</div>
