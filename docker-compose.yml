version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cozyliferpg-db
    environment:
      POSTGRES_DB: cozyliferpg
      POSTGRES_USER: cozylife
      POSTGRES_PASSWORD: development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cozylife"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
