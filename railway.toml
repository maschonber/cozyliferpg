[build]
builder = "NIXPACKS"
buildCommand = "cd server && npm ci && npm test && npm run build"

[deploy]
startCommand = "cd server && npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/health"
healthcheckTimeout = 100

[deploy.env]
NODE_ENV = "production"
